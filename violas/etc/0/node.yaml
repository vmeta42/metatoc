---
base:
  data_dir: /opt/diem/etc/0
  role: validator
  waypoint:
    from_storage:
      type: on_disk_storage
      path: /opt/diem/etc/0/secure-storage.json
      namespace: ~
consensus:
  contiguous_rounds: 2
  max_block_size: 1000
  max_pruned_blocks_in_mem: 100
  mempool_executed_txn_timeout_ms: 1000
  mempool_txn_pull_timeout_ms: 1000
  round_initial_timeout_ms: 1000
  proposer_type:
    type: leader_reputation
    active_weights: 99
    inactive_weights: 1
  safety_rules:
    backend:
      type: on_disk_storage
      path: /opt/diem/etc/0/secure-storage.json
      namespace: ~
    logger:
      chan_size: 10000
      is_async: true
      level: ERROR
    service:
      type: thread
    test: ~
    verify_vote_proposal_signature: true
    export_consensus_key: false
    network_timeout_ms: 30000
    enable_cached_safety_data: true
    decoupled_execution: false
  sync_only: false
  mempool_poll_count: 1
  decoupled_execution: false
  channel_size: 30
  back_pressure_limit: 1
debug_interface:
  admission_control_node_debug_port: 33629
  address: 0.0.0.0
  metrics_server_port: 40063
  public_metrics_server_port: 45421
execution:
  sign_vote_proposal: true
  genesis_file_location: /opt/diem/etc/0/genesis.blob
  service:
    type: thread
  backend:
    type: on_disk_storage
    path: /opt/diem/etc/0/secure-storage.json
    namespace: ~
  network_timeout_ms: 30000
full_node_networks:
  - max_connection_delay_ms: 60000
    connection_backoff_base: 2
    connectivity_check_interval_ms: 5000
    network_channel_size: 1024
    max_concurrent_network_reqs: 100
    discovery_method: none
    discovery_methods: []
    identity:
      type: from_storage
      backend:
        type: on_disk_storage
        path: /opt/diem/etc/0/secure-storage.json
        namespace: ~
      key_name: fullnode_network
      peer_id_name: owner_account
    listen_address: /ip4/0.0.0.0/tcp/8001
    mutual_authentication: false
    network_address_key_backend: ~
    network_id:
      private: vfn
    seed_addrs: {}
    seeds: {}
    max_frame_size: 8388608
    enable_proxy_protocol: false
    ping_interval_ms: 1000
    ping_timeout_ms: 10000
    ping_failures_tolerated: 5
    max_outbound_connections: 0
    max_inbound_connections: 100
    inbound_rate_limit_config: ~
    outbound_rate_limit_config: ~
logger:
  chan_size: 10000
  is_async: true
  level: ERROR
mempool:
  capacity: 1000000
  capacity_per_user: 100
  default_failovers: 3
  max_broadcasts_per_peer: 1
  mempool_snapshot_interval_secs: 180
  shared_mempool_ack_timeout_ms: 2000
  shared_mempool_backoff_interval_ms: 30000
  shared_mempool_batch_size: 100
  shared_mempool_max_concurrent_inbound_syncs: 2
  shared_mempool_tick_interval_ms: 50
  system_transaction_timeout_secs: 600
  system_transaction_gc_interval_ms: 60000
metrics: {}
json_rpc:
  address: "0.0.0.0:50001"
  batch_size_limit: 20
  page_size_limit: 1000
  content_length_limit: 32768
  tls_cert_path: ~
  tls_key_path: ~
  stream_rpc:
    enabled: false
    subscription_fetch_size: 100
    send_queue_size: 100
    poll_interval_ms: 1000
    max_poll_interval_ms: 5000
state_sync:
  chunk_limit: 1000
  client_commit_timeout_ms: 5000
  long_poll_timeout_ms: 10000
  max_chunk_limit: 1000
  max_timeout_ms: 120000
  mempool_commit_timeout_ms: 5000
  multicast_timeout_ms: 30000
  sync_request_timeout_ms: 60000
  tick_interval_ms: 100
storage:
  address: "127.0.0.1:35843"
  backup_service_address: "127.0.0.1:34267"
  dir: db
  grpc_max_receive_len: 100000000
  prune_window: 1000000
  timeout_ms: 30000
  rocksdb_config:
    max_open_files: 10000
    max_total_wal_size: 1073741824
test: ~
validator_network:
  max_connection_delay_ms: 60000
  connection_backoff_base: 2
  connectivity_check_interval_ms: 5000
  network_channel_size: 1024
  max_concurrent_network_reqs: 100
  discovery_method: onchain
  discovery_methods: []
  identity:
    type: from_storage
    backend:
      type: on_disk_storage
      path: /opt/diem/etc/0/secure-storage.json
      namespace: ~
    key_name: validator_network
    peer_id_name: owner_account
  listen_address: /ip4/0.0.0.0/tcp/8000
  mutual_authentication: true
  network_address_key_backend:
    type: on_disk_storage
    path: /opt/diem/etc/0/secure-storage.json
    namespace: ~
  network_id: validator
  seed_addrs: {}
  seeds: {}
  max_frame_size: 8388608
  enable_proxy_protocol: false
  ping_interval_ms: 1000
  ping_timeout_ms: 10000
  ping_failures_tolerated: 5
  max_outbound_connections: 3
  max_inbound_connections: 100
  inbound_rate_limit_config: ~
  outbound_rate_limit_config: ~
failpoints: ~
